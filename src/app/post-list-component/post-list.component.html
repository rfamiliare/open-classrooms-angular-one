<ul class="list-group">
  <app-post-list-item-component *ngFor="let post of posts" [post]="post"
                                [ngClass]="{'list-group-item': true,
                'list-group-item-success': post.loveIts > 0,
                'list-group-item-danger': post.loveIts < 0}"></app-post-list-item-component>
</ul>
