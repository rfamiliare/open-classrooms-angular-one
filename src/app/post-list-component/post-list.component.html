<h3 class="mt-3" *ngIf="posts.length === 0">Il n'y a pas de posts, n'hésitez pas à en créer un via <a routerLink="/new">ce formulaire</a> </h3>
<ul class="list-group mt-3">
  <app-post-list-item-component *ngFor="let post of posts; let i = index" [post]="post" [index]="i"
                                [ngClass]="{'list-group-item': true,
                'list-group-item-success': post.loveIts > 0,
                'list-group-item-danger': post.loveIts < 0}"></app-post-list-item-component>
</ul>
