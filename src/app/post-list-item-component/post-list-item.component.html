<div class="post-item">
  <div><h4>{{ post.title }} </h4><span class="date-span">{{ post.createdAt | date:'MM/dd/yyyy, hh:mm a' }}</span></div>
  <p>{{ post.content }}</p>

  <div>
    <button class="btn btn-success"
            (click)="onLike()">Love it
    </button>
    <button class="btn btn-danger"
            (click)="onDislike()">Don't love it
    </button>
    <span style="float: right">LoveIts : {{ post.loveIts }}</span>
  </div>
</div>
