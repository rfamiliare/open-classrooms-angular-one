<div class="row">
  <div class="col-sm-8 col-sm-offset-2">
    <form (ngSubmit)="onSubmit(f)" #f="ngForm">
      <div class="form-group">
        <label for="title">
          Titre de l'article
        </label>
        <input type="text" id="title" name="title" class="form-control" ngModel required>
      </div>
      <div class="form-group">
        <label for="content">
          Contenu de l'article
        </label>
        <textarea id="content" name="content" class="form-control" rows="5" cols="33" ngModel required></textarea>
      </div>
      <button class="btn btn-primary" type="submit" [disabled]="f.invalid">Enregistrer</button>
    </form>
  </div>
</div>
